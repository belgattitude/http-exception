<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <script src="//cdn.jsdelivr.net/npm/mermaid@9/dist/mermaid.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
    />
  </head>
  <body>
    <div id="app"></div>

    <script>
      var num = 0;
      mermaid.initialize({ startOnLoad: false });
      window.$docsify = {
        name: '@belgattitude/http-exception',
        repo: 'https://github.com/belgattitude/http-exception',
        loadSidebar: false,
        coverpage: false,
        maxLevel: 3,
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === 'mermaid') {
                return (
                  '<div class="mermaid">' +
                  mermaid.render('mermaid-svg-' + num++, code) +
                  '</div>'
                );
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  </body>
</html>
